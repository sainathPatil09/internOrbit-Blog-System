name: Deploy to Kubernetes

on:
  push:
    branches:
      - k8s-prod

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push frontend image
        run: |
          docker build -t wiings09/frontend-blogapp ./frontend
          docker push wiings09/frontend-blogapp

      - name: Build and push backend image
        run: |
          docker build -t wiings09/backend-blogapp ./backend
          docker push wiings09/backend-blogapp

      - name: Create namespace if not exists
        run: |
          kubectl get ns blog-app || kubectl create ns blog-app

      - name: Deploy all Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n blog-app
